<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Berklee Assignment</title>
    <meta name="description" content="Berklee Assignment">
    <link rel="stylesheet" href="styles/main.css">
  </head>
  <body>
    <header>
      <nav>
        <div class="mainMenu"><img width=30 src="images/menu.png"><span>Main Menu</span></div>
        <div class="rightHeader">
          <span>Login</span>
          <span style="border-bottom: 2px solid #d81118; padding-bottom: 2px;">Apply</span>
          <span><input type="text" placeholder="Type To Search" ></span>
        </div>
      </nav>
      <div id="logoContainer">
        <img width=200 src="images/logo.png"><span>|</span>
        <div class="pageTitle"> Academics</div>
      </div> 
    </header>
    
    <div class="contentContainer">
      <div class="pageNav boxShadow">
        <div class="pageNavTitle boxShadow">Academics Navigation</div>
        <li class="active">All Programs<img src="images/arrow2.png"></li>
        <li>Undergraduate Programs<img src="images/arrow.png"></li>
        <li>Graduate Programs<img src="images/arrow.png"></li>
        <li>Berklee Online<img src="images/arrow.png"></li>
        <li>Summer Programs<img src="images/arrow.png"></li>
        <li>International Programs<img src="images/arrow.png"></li>
        <li>Berklee City Music<img src="images/arrow.png"></li>
      </div>
      
      <div class="academicsContainer">
        <div class="academicsControls">
          <span class="filterBy">Filter By:</span>
          <select>
            <option value="">All Degrees</option>
          </select>
          <select>
            <option value="">Program Name</option>
          </select>
          <select>
            <option value="">Program Type</option>
          </select>
          <select>
            <option value="">Location</option>
          </select>
          <input type="search" placeholder="Search"/>
        </div>
        <div class="academicsContent"></div>
      </div>
    </div>
  </body>
</html>
